server:
  port: 8001 # ?? ??
  servlet:
    context-path: / # root ?? ??
    encoding: # ??? ??
      charset: UTF-8
      enabled: true
      force: true

spring:
  profiles:
    active: prod
  thymeleaf:
    cache: 'false'
  freemarker:
    cache: 'false'
  devtools:
    livereload:
      enabled: 'true'

    # spring data jpa 설정
    jpa:
      database: mysql
      database-platform: org.hibernate.dialect.MySQL57Dialect
      open-in-view: false
      show-sql: true
      hibernate:
        ddl-auto: update

logging:
  level:
    org.hibernate: info

spring.jpa.properties.hibernate.show_sql: true
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.properties.hibernate.use_sql_comments: true
